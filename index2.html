<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360° Cube Matching Game</title>
    <style>
        body {
            margin: 0;
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 12px;
            border-radius: 6px;
        }
    </style>
</head>

<body>
    <div id="score">Score: 0</div>

    <!-- Three.js library -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        let scene, camera, renderer, controls, cube;
        let score = 0;
        const scoreEl = document.getElementById("score");

        init();
        animate();

        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x111111);

            // Camera
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(3, 3, 3);

            // Renderer
            renderer = new THREE.WebGLRenderer({
                antialias: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            const pointLight = new THREE.PointLight(0xffffff, 1);
            pointLight.position.set(5, 5, 5);
            scene.add(pointLight);

            // Cube with colored faces
            const materials = [
                new THREE.MeshBasicMaterial({
                    color: 0xff0000
                }), // Right
                new THREE.MeshBasicMaterial({
                    color: 0x00ff00
                }), // Left
                new THREE.MeshBasicMaterial({
                    color: 0x0000ff
                }), // Top
                new THREE.MeshBasicMaterial({
                    color: 0xffff00
                }), // Bottom
                new THREE.MeshBasicMaterial({
                    color: 0xff00ff
                }), // Front
                new THREE.MeshBasicMaterial({
                    color: 0x00ffff
                }), // Back
            ];
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            cube = new THREE.Mesh(geometry, materials);
            scene.add(cube);

            // Controls for 360° rotation
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.enableZoom = false;

            // Check cube rotation every 1 second
            setInterval(checkMatch, 1000);

            // Resize handling
            window.addEventListener("resize", () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function checkMatch() {
            // Target: cube front face aligned with camera
            const frontAligned = Math.abs(cube.rotation.y % (Math.PI * 2)) < 0.2;
            if (frontAligned) {
                score++;
                scoreEl.textContent = "Score: " + score;
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
    </script>
</body>

</html>
